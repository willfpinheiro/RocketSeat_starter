<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input id="x" type="number">
        <input id="y" type="number">
        <button onclick="pares()">é par</button>
        <div class="box"></div>
    </div>
    <script>
        // desafio 1
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function name(endereco) {
            var text = document.createElement('p');

            var textElement = document.createTextNode('o usuario mora ' + `${endereco.cidade}` + ' / ');

            text.appendChild(textElement);

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(text);
        }
        name(endereco)

        // Desafio 2
        function pares() {
            var x = document.querySelector('#x').value;
            var y = document.querySelector('#y').value;
            var par = 'Pares ('
            for (let valor = x; valor <= y; valor++) {
                if (valor % 2 == 0) {
                    par = par + `${valor} `
                }
            }
            par = par + ')'
            console.log(par)
            return par;
        }

        // desafio 3
        function temHabilidade(skills) {
            for (let x = 0; x < skills.length; x++) {
                var element = skills[x]
                if (element === 'Javascript') {
                    console.log(true)
                }
            }
            return element
        }
        var skills = ["Javascript", "ReactJS", "React Native"];
        temHabilidade(skills); // true ou false

        // desafio 4
        function experiencia(anos) {
            switch (true) {
                case (anos <= 1):
                    return console.log('iniciante')
                    break;
                case (anos <= 3):
                    return console.log('Intermediário')
                    break;
                case (anos <= 6):
                    return console.log('Avançado')
                    break;
                case (anos > 6):
                    return console.log('Jedi Master')
                    break;
                default:
                    console.log('valor incorreto')
                    break;
            }
        }
        var anosEstudo = 4;
        experiencia(anosEstudo);

        // desafio 5
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];
        function exe5() {
            for (const value of usuarios) {
                console.log('O ' + `${value.nome}` + ' possui as habilidades: ' + value.habilidades.join(', '))
            }
        }
        exe5();
    </script>
</body>

</html>
